version: '3'

services:
  db:
    image: postgres
    restart: always
    volumes:
      - /var/lib/ilus/nextcloud/db:/var/lib/postgresql/data
    env_file:
      - db.env

  app:
    image: nextcloud:apache
    ports:
      - 8080:80
    volumes:
      - /var/lib/ilus/nextcloud/app:/var/www/html
    environment:
      - POSTGRES_HOST=db
    env_file:
      - db.env
    depends_on:
      - db
