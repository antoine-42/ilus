version: "2"
services:
  sonarr:
    image: linuxserver/sonarr
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=998
      - TZ=Europe/Paris
    volumes:
      - /var/lib/ilus/sonarr:/config
      - /storage/media/series:/tv
      - /storage/temp/sonarr:/downloads/sonarr
    ports:
      - 8989:8989
