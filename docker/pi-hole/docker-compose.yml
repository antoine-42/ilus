version: "3"

services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp"
      - "29170:80/tcp"
      - "29171:443/tcp"
    environment:
      - TZ=Europe/Paris
    volumes:
      - '/var/lib/ilus/pi-hole/conf:/etc/pihole/'
      - '/var/lib/ilus/pi-hole/dnsmasq:/etc/dnsmasq.d/'
    dns:
      - 1.1.1.1
      - 9.9.9.9
    DNSSEC: True
    cap_add:
      - NET_ADMIN
